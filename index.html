<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שאלון לתכנון יום</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- ספריית Chart.js -->
</head>
<body>

    <div class="container">
        <h1>📝 שאלון לתכנון יום</h1>

        <label for="date">📅 תאריך:</label>
        <input type="date" id="date">

        <label for="time">⏰ שעת יציאה:</label>
        <input type="time" id="time">

        <label for="driver">🚛 שם הנהג:</label>
        <select id="driver">
            <option value="חכמת">חכמת</option>
            <option value="עלי">עלי</option>
            <option value="שאול">שאול</option>
        </select>

        <label for="client">👤 שם הלקוח:</label>
        <input type="text" id="client" placeholder="שם הלקוח">

        <label for="address">📍 כתובת אספקה:</label>
        <input type="text" id="address" placeholder="כתובת אספקה">

        <label for="transportType">🚚 סוג הובלה:</label>
        <select id="transportType">
            <option value="הובלת מנוף">הובלת מנוף</option>
            <option value="הובלת משאית">הובלת משאית</option>
            <option value="עבודת מנוף">עבודת מנוף</option>
            <option value="הובלת מנוף 15 מטר">הובלת מנוף 15 מטר</option>
        </select>

        <button onclick="submitForm()">📊 הצג נתונים</button>

        <!-- טבלת ההזמנות -->
        <h3>📋 רשימת הזמנות:</h3>
        <table id="ordersTable">
            <thead>
                <tr>
                    <th>📅 תאריך</th>
                    <th>⏰ שעה</th>
                    <th>🚛 נהג</th>
                    <th>👤 לקוח</th>
                    <th>📍 כתובת</th>
                    <th>🚚 סוג הובלה</th>
                </tr>
            </thead>
            <tbody>
                <!-- ההזמנות יוצגו כאן -->
            </tbody>
        </table>

        <!-- תרשים -->
        <canvas id="chartCanvas"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
